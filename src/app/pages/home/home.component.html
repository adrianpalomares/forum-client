<div class="container">
  <div class="row mt-4">
    <div class="col-md-12">
      <!-- Posts -->
      <div *ngIf="posts">
        <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
      </div>
    </div>
  </div>
  <!-- Paginator -->
  <div>
    <mat-paginator
      [pageSize]="pageSize"
      [length]="length"
      (page)="handlePageEvent($event)"
      style="margin-bottom: 25px"
    >
    </mat-paginator>
  </div>
</div>
